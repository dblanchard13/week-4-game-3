<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>
  
  <style type="text/css">
    .crystal-image {
      width: 300px;
      height: 300px;
    }
  </style>

</head>
<body>
  <h1>Number to Guess: <span id="number-to-guess"></span></h1>
  <h1>Wins: <span id="win"></span></h1>
  <h1>Losses: <span id="lose"></span></h1>



  <div id="crystals">
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript">
  var counter = 0;
  var win = 0;
  var lose = 0;
  var targetNumber = Math.floor(Math.random() * 120) + 19; // RNG
  $("#number-to-guess").text(targetNumber);
  var numberOptions = [1, 2, 3, 5, 7, 11, 13];
  var numberOptionsOne = [10, 15, 20, 25];
  var numberOptionsTwo = [4, 6, 9, 12, 17];
  var numberOptionsThree = [7, 8, 14, 21, 28];
  
  for (var i = 0; i < 1; i++) {
    var imageCrystal = $("<img>");
    imageCrystal.addClass("crystal-image");
    imageCrystal.attr("src", "https://pbs.twimg.com/profile_images/378800000822867536/3f5a00acf72df93528b6bb7cd0a4fd0c.jpeg");
    imageCrystal.attr("data-crystalvalue", numberOptions[Math.floor(Math.random(i)*numberOptions.length)]);
    $("#crystals").append(imageCrystal);
  }

    for (var i = 0; i < 1; i++) {
      var imageCrystalOne = $("<img>");
      imageCrystalOne.addClass("crystal-image");
      imageCrystalOne.attr("src", "https://s-media-cache-ak0.pinimg.com/736x/c7/22/f2/c722f2834e3e181ac5fe3a0442c25d48.jpg");
      imageCrystalOne.attr("data-crystalvalue", numberOptionsOne[Math.floor(Math.random(i)*numberOptionsOne.length)]);
      $("#crystals").append(imageCrystalOne);
    }
      for (var i = 0; i < 1; i++) {
          var imageCrystalTwo = $("<img>");
          imageCrystalTwo.addClass("crystal-image");
          imageCrystalTwo.attr("src", "https://s-media-cache-ak0.pinimg.com/736x/a9/86/80/a98680471bfec9c816ab9159c48d9c3a.jpg");
          imageCrystalTwo.attr("data-crystalvalue", numberOptionsTwo[Math.floor(Math.random(i)*numberOptionsTwo.length)]);
          $("#crystals").append(imageCrystalTwo);
        }
  
    for (var i = 0; i < 1; i++) {
    var imageCrystalThree = $("<img>");
    imageCrystalThree.addClass("crystal-image");
    imageCrystalThree.attr("src", "https://lh3.googleusercontent.com/rn5iBh-ARszvIsb-QqkDJANrEPcVeGT7lYHIePP5ay1MwoueiK77goSO93S1pnr0ZA=h900");
    imageCrystalThree.attr("data-crystalvalue", numberOptionsThree[Math.floor(Math.random(i)*numberOptionsThree.length)]);
    $("#crystals").append(imageCrystalThree);
  }

  $(".crystal-image").on("click", function() {
    var crystalValue = ($(this).attr("data-crystalvalue"));
    crystalValue = parseInt(crystalValue);
    counter += crystalValue;
    alert("New score: " + counter);
    if (counter === targetNumber) {
      win++
      $("#win").text(win)
      alert("You win!");
    }
    else if (counter >= targetNumber) {
      lose++
      $("#lose").text(lose)
      alert("You lose!!");
    }
  });



  </script>



</body>
</html>
